<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résolveur d'équation du second degré</title>
</head>
<body> 
    <h1>Résolveur d'équation du second degré</h1>
    <p>Entrez les coefficients de l'équation ax^2 + bx + c = 0 :</p>
    <input type="number" id="a" placeholder="Coefficient a">
    <input type="number" id="b" placeholder="Coefficient b">
    <input type="number" id="c" placeholder="Coefficient c">
    <button id="calculateButton">Résoudre</button>

    <!-- L'élément où vous afficherez le résultat -->
    <p id="result"></p>

    <!-- Inclure le fichier JavaScript externe -->
    <script src="home.js"></script>
</body>
</html>
